<div class="container">
    <h2>Out latest collection</h2>
    <mat-form-field>
        <input matInput placeholder="Search" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-form-field>
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="sort">
            <mat-option value="priceLowHigh">Price: Low to High</mat-option>
            <mat-option value="priceHighLow">Price: High to Low</mat-option>
        </mat-select>
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredItem">
            <mat-card class="product-card" (click)="addToCart(product)">
                <img mat-card-image src="assets/images/{{product.image_url}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
